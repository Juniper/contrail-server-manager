[loggers]
keys=root,SMGR,TRANS,CERT,MONITORING,INVENTORY

[handlers]
keys=certHandler,transactionHandler,debugHandler,consoleHandler,mondebugHandler,invdebugHandler

[formatters]
keys=transactionFormatter,simpleFormatter

[logger_root]
level=NOTSET
handlers=

[logger_MONITORING]
level=DEBUG
handlers=mondebugHandler
qualname=MONITORING
propagate=0

[logger_INVENTORY]
level=DEBUG
handlers=invdebugHandler
qualname=INVENTORY
propagate=0

[logger_CERT]
level=DEBUG
handlers=certHandler
qualname=CERT
propagate=0

[logger_SMGR]
level=DEBUG
handlers=debugHandler
qualname=SMGR
propagate=0

[logger_TRANS]
level=DEBUG
handlers=transactionHandler
qualname=TRANSACTION

[handler_transactionHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=transactionFormatter
args=("/var/log/contrail-server-manager/transaction.log",'a',100*1000*1024,10)
filename=transaction.log

[handler_debugHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/contrail-server-manager/debug.log",'a',100*1000*1024,10)
filename=debug.log

[handler_mondebugHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/contrail-server-manager/monitoring_debug.log",'a',1000*1024)
filename=monitoring_debug.log

[handler_invdebugHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/contrail-server-manager/inventory_debug.log",'a',1000*1024)
filename=inventory_debug.log

[handler_certHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/contrail-server-manager/smgrcerts.log",'a',1000*1024)
filename=smgrcerts.log

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
#format="[%(asctime)s:%(log_filename)s:%(log_line_number)s - %(levelname)s - %(log_function_name)s() ] %(message)s"
format="%(asctime)-15s-%(levelname)s-%(log_filename)s:%(log_line_number)s-%(log_function_name)s():  %(message)s"

datefmt=

[formatter_transactionFormatter]
format=%(asctime)s - %(name)s - %(message)s
datefmt=




