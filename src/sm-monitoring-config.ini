[SERVER-MANAGER]
listen_ip_addr = 127.0.0.1
listen_port    = 9001
database_name            = smgr_data.db
server_manager_base_dir  = /etc/contrail_smgr/
html_root_dir            = /var/www/html/
cobbler_ip_address       = 127.0.0.1
cobbler_port             = 
cobbler_username         = cobbler
cobbler_password         = cobbler 
ipmi_username            = ADMIN
ipmi_password            = ADMIN
ipmi_type                = ipmilan
puppet_dir               = /etc/puppet/
[MONITORING]
monitoring_freq = 60
analytics_ip   = ['127.0.0.1']
plugin_module = server_mgr_ipmi_monitoring
plugin_class = ServerMgrIPMIMonitoring
query_module = server_mgr_ipmi_querying
query_class = ServerMgrIPMIQuerying
